<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>WSDC-Student Portal</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://kit.fontawesome.com/150122645a.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="header">
	<img class="logoimg" src="images/wsdclogo.png">
	<h1>Student Portal</h1>
</div >
<div class="login">
	<h1 class="welcome">Welcome!</h1>
	<br>
	<input class="name" type="text" placeholder="registration number" name="username" required><br>
	<input class="password"type="password" placeholder="password" name="password" required><br>
	<input class="submitb" type="submit" value="Login"><br><hr>
	<button class="signup"><i class="fas fa-sign-in-alt"></i>Signup</button>
	<button class="forgot"><i class="fas fa-user"></i>  Forgot Password</button>
</div>
</body>
</html>
